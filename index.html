<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>색깔 구분 반응 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== 메인 화면 ===== -->
<div id="main-screen" class="main-screen moving-bg">
  <h1 id="rainbow-title">색깔 구분 게임</h1>
  <button id="start-btn" class="start-btn">게임 시작</button>
</div>

<!-- ===== 게임 화면 ===== -->
<div id="game-screen" class="hidden">

  <!-- 배경음악 -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mp3">
  </audio>

  <button id="music-toggle" class="music-btn">🔊</button>

  <div class="container">

    <!-- 좌측 광고 -->
    <div class="left-panel">
      <h2>광고</h2>
      <img id="ad-img" class="ad-box" src="ad1.jpg">
    </div>

    <!-- 게임 영역 -->
    <div class="game-panel">
      <h1>색깔 구분 게임</h1>

      <div id="word-box">준비하세요...</div>

      <div class="btn-group">
        <button class="color-btn" data-color="red">빨간색</button>
        <button class="color-btn" data-color="blue">파란색</button>
        <button class="color-btn" data-color="green">초록색</button>
        <button class="color-btn" data-color="yellow">노란색</button>
      </div>

      <div id="timer">남은 시간: 0초</div>
      <div id="score">점수: 0</div>
    </div>

    <!-- 우측 랭킹 -->
    <div class="right-panel">
      <h2>랭킹 TOP 10</h2>
      <ol id="ranking-list"></ol>
    </div>

  </div>
</div>

<!-- 닉네임 팝업 -->
<div id="nickname-modal" class="modal hidden">
  <div class="modal-content">
    <h3>점수를 랭킹에 등록할까요?</h3>
    <input type="text" id="nickname-input" placeholder="닉네임 입력" />
    <button id="save-score-btn">등록하기</button>
    <button id="cancel-btn">취소</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
